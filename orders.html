<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="containers">
        <form>
            
            <fieldset>
                <legend>Személyes adatok</legend>
                <div>
                    <label for="name">Név: *</label>
                    <input id="name" name="name" type="text" required>
                </div>
    
                <div>
                    <label for="email">Email cím: *</label>
                    <input id="email" name="email" type="email" required>
                </div>
    
                <div>
                    <label for="address">Cím: *</label>
                    <input id="address" name="address" type="text" required>
                </div>
    
                <div>
                    <label for="comment">Megjegyzés:</label>
                    <textarea id="comment" name="comment" rows="5"></textarea>
                </div>
            </fieldset>
           


        </form>


    </div>

    <div>
        
        <fieldset>
            <legend>Termék adatai</legend>
            <span>Extra feltét</span>
            <div>
                <input checked id="nothing" name="extra" type="radio" value="0">
                <label for="nothing">Nem kérek</label>
            </div>
    
            <div>
                <input checked id="cheese" name="extra" type="radio" value="300">
                <label for="cheese">Cheese</label>
            </div>
            <div>
                <input checked id="double-cheese" name="extra" type="radio" value="600">
                <label for="double-cheese">double Cheese</label>
            </div>
            <div>
                <input checked id="double-meat" name="extra" type="radio" value="1000">
                <label for="double-meat">double Meat</label>
            </div>
            <div>
                <input checked id="double-pepper" name="extra" type="radio" value="1300">
                <label for="double-pepper">double Pepper</label>
            </div>
    
            <div>
                <input checked id="valami-mas" name="extra" type="radio" value="1300">
                <label for="valami-mas">valami mas</label>
            </div>
    
        </div>

        </fieldset>
       



</body>

</html>
